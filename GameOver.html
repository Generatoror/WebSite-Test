<!DOCTYPE html>
<html id = "APC">
 <head>
  <style>
      body {
          background:RGB(0,0,0);
      }
      .fakebutton {
          font: bold 11px Arial;
          text-decoration: none;
          background-color: #EEEEEE;
          color: #333333;
          padding: 2px 6px 2px 6px;
          border-top: 1px solid #CCCCCC;
          border-right: 1px solid #333333;
          border-bottom: 1px solid #333333;
          border-left: 1px solid #CCCCCC;
          cursor:not-allowed;
      }
      .active{
          border-top: 3px solid #00FFFF;
          border-right: 3px solid #00FFFF;
          border-bottom: 3px solid #00FFFF;
          border-left: 3px solid #00FFFF;
      }
      .show {
       display:block;
      }
      

  </style>
  <meta charset="utf-8" />
  <title>APC</title>
 </head>
 <body>
  <div id ="form" style ="position:absolute; left:32.5%; top:50%; width:35%; height:10px; background-color:#FFFFFF;"></div>
  <button id = "enter" class = "fakebutton" style = "position:absolute; left:47%; top:53%;">Enter</button>
  <div id ="end" style =" width:100%; height:100%; background-color:#FF0000; display:none;"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
   var timer = setInterval(hack,500);
   var timming = 0;
   var passwordy = ""
   if (timming==1){
    document.getElementById("end").classList.toggle("show");
   }
   function hack(){
    if (passwordy.length <10){
     passwordy = passwordy +"*";
     document.getElementById("form").innerHTML=passwordy;
    }
    else if (passwordy.length == 10  && timming < 1){
     document.getElementById("enter").classList.toggle("active");
     timming++;
     timer = setInterval(hack,100)
     
    }else{
     window.alert("YOU HAVE BEEN HACKED");
    }
    
   }
   
  </script>
 </body>
