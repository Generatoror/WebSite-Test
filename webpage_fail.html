<!DOCTYPE html>
<html>
 <head>
  <style>
      body {
          background:RGB(100,100,130);
   }
      #code {
          position:fixed;
          background-color: RGB(0,10,5);
          font-family:monospace;
          color: RGB(0,200,0);
          height:80%;
          width: 65%;
          left:5%;
          top: 10%;
          overflow-y:auto;
          word-break: break-all;
      }
      #statBox{
          position:fixed;
          background-color: RGB(0,10,5);
          font-family:monospace;
          color: RGB(0,200,0);
          height:40%;
          width: 22.5%;
          left:72.5%;
          top: 10%;
          overflow-y:auto;
          word-break: break-all;
      }
      .item{
          background-color: RGB(0,10,5); 
          border: none;
          cursor: pointer;
          font-family:monospace;
          color: RGB(0,200,0);
          display:block;
      }
      .item:hover{color:RGB(10,150,10)}
      .item-content {
        display: none;
        position: relative;
        min-width: 160px;
        z-index: 1;
        
       }
      
      .show {display:block;}
  </style>
  <meta charset="utf-8" />
  <title>DigitaL World</title>
 </head>
 <body>
 
  <div id = "code">
   <button onclick="myFunction('setup-content')" class =  "item" id = "setup-btn">[setup/]</button>
      <div class="item-content" id="setup-content">
       <p class = "item">Title: Do not be alarmed</p>
      <button  class =  "item" id = "format">Format</button>
      </div>
   <button onclick="myFunction('engine-content')" class =  "item" id = "engine-btn">[engine/]</button>
      <div class="item-content" id="engine-content">
      </div>
   <button onclick="myFunction('library-content')" class =  "item" id = "library-btn">[library/]</button>
      <div class="item-content" id="library-content">
       <p></p>
      </div>
   <button onclick="myFunction('script-content')" class =  "item" id = "script-btn">[run.script/]</button>
      <div class="item-content" id="script-content">
       <p class= "item">If buttonA clicked  run |about the situation| parameters from |fine|</p>
       <p>If buttonA clicked  run |how| parameters</p>
      </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <div id = statBox>
  </div>
    
    

    <script>function myFunction(id) {
    document.getElementById(id).classList.toggle("show");
}
    </script>
  
 </body>
</html>
