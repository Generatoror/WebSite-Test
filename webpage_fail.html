<!DOCTYPE html>
<html>
 <head>
  <style>
      body {
          background:RGB(100,100,130);
   }
      #code {
          position:fixed;
          background-color: RGB(0,10,5);
          font-family:monospace;
          color: RGB(0,200,0);
          height:80%;
          width: 90%;
          left:5%;
          top: 10%;
      }
      .item{
      background-color: RGB(0,10,5); 
      border: none;
      cursor: pointer;
      font-family:monospace;
      color: RGB(0,200,0);
      display:block;
      }
      .item:hover{color:RGB(2,20,10)}
      .item-content {
        display: none;
        position: relative;
        min-width: 160px;
        z-index: 1;
        
       }
      .dropdown button {display:block;}
      .show {display:block;}
  </style>
  <meta charset="utf-8" />
  <title>DigitaL World</title>
 </head>
 <body>
 
  <div id = "code">
   <button onclick="myFunction('setup-content')" class =  "item" id = "setup-btn">[setup/]</button>
      <div class="item-content" id="setup-content">
      <button  class =  "item" id = "hello">Hello</button>
      </div>
   <button onclick="myFunction('engine-content')" class =  "item" id = "engine-btn">[engine/]</button>
      <div class="item-content" id="engine-content">
      </div>
   <button onclick="myFunction('library-content')" class =  "item" id = "library-btn">[library/]</button>
      <div class="item-content" id="library-content">
      </div>
   <button onclick="myFunction('script-content')" class =  "item" id = "script-btn">[run.script/]</button>
      <div class="item-content" id="script-content">
      </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
    

    <script>function myFunction(id) {
    document.getElementById(id).classList.toggle("show");
}
    </script>
  
 </body>
</html>
